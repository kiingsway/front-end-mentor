<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <img src="./images/illustration-hero.svg" alt="Illustration Hero">
    <div class="card-content">

      <h1 class="main-title">Order Summary</h1>
      <span class="main-desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
        you like!</span>

      <div class="card-payment">

        <div class="card-payment-left">
          <img src="./images/icon-music.svg" alt="Icon Music">
          <div class="card-payment-plan">
            <span class="plan-type">Annual Plan</span>
            <span class="plan-value">$59.99/year</span>
          </div>
        </div>

        <button type="button" class="change-payment">Change</button>
      </div>

      <button type="submit" class="submit-btn">Proceed to Payment</button>
      <button type="button" class="cancel-btn">Cancel Order</button>
    </div>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/kiingsway" target="_blank">King Sway</a>.
    </div>
  </footer>
</body>

</html>
