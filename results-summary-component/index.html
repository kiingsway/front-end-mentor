<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>

    <div class="section result">
      <span class="result-header header-title">Your Result</span>

      <div class="result-number">
        <span class="score">76</span>
        <span class="total">of 100</span>
      </div>

      <div class="result-resultado">
        <span class="score-text">Great</span>
        <span class="score-info">You scored higher than 65% of the people who have taken these tests.</span>
      </div>

    </div>

    <div class="section summary">
      <span class="sum-header header-title">Summary</span>

      <div class="scores">

        <div class="sum-result reaction">

          <div class="sum-result-label">
            <img src="assets/images/icon-reaction.svg" alt="Reaction icon">
            <span class="sum-result-title">Reaction</span>
          </div>

          <div class="sum-result-score">
            <span class="total-score">80</span>
            <span class="total-total">/ 100</span>
          </div>

        </div>

        <div class="sum-result memory">

          <div class="sum-result-label">
            <img src="assets/images/icon-memory.svg" alt="Memory icon">
            <span class="sum-result-title">Memory</span>
          </div>

          <div class="sum-result-score">
            <span class="total-score">92</span>
            <span class="total-total">/ 100</span>
          </div>

        </div>

        <div class="sum-result verbal">

          <div class="sum-result-label">
            <img src="assets/images/icon-verbal.svg" alt="Verbal icon">
            <span class="sum-result-title">Verbal</span>
          </div>

          <div class="sum-result-score">
            <span class="total-score">61</span>
            <span class="total-total">/ 100</span>
          </div>

        </div>
        <div class="sum-result visual">

          <div class="sum-result-label">
            <img src="assets/images/icon-visual.svg" alt="Visual icon">
            <span class="sum-result-title">Visual</span>
          </div>

          <div class="sum-result-score">
            <span class="total-score">72</span>
            <span class="total-total">/ 100</span>
          </div>
        </div>
      </div>

      <button type="button">Continue</button>
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/kiingsway" target="_blank">King Sway</a>.
    </div>
  </footer>
</body>

</html>
